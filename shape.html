<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribble</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas width="400px" height="400px" id="mainCanvas"></canvas>
    <div class="toolbox">
        <input type="color" name="strokeColor" id="strokeColor">
        <select name="strokeWidth" id="strokeWidth"><option value="3">3</option><option value="5">5</option><option value="8">8</option></select>
        <button onclick="Select()" id="select"><i class="fa-solid fa-arrow-pointer"></i></button>
        <button onclick="Draw()" id="pen"><i class="fa-solid fa-pen"></i></button>
        <input type="color" name="fillColor" value="#ffffff" id="fillColor">
        <button onclick="Erase()" id="eraser"><i class="fa-solid fa-eraser"></i></button>
        <button onclick="paintBucketOn()"><i class="fa-regular fa-fill-drip"></i></button>
        <button onclick="AddCircle()"><i class="fa-regular fa-circle"></i></button>
        <button onclick="AddRectangle()"><i class="fa-regular fa-rectangle"></i></button>
        <button onclick="AddEllipse()">Ellipse</button>
        <button onclick="AddTriangle()"><i class="fa-regular fa-triangle"></i></button>
        <button onclick="AddSquare()"><i class="fa-regular fa-square"></i></button>
        <button onclick="canvas.clear()"><i class="fa-solid fa-broom-wide"></i></button>
    </div>
    <script src="fabric.js"></script>
    <script src="shape.js"></script>
    <script src="https://kit.fontawesome.com/d3aa62fa79.js" crossorigin="anonymous"></script>
</body>
</html>
