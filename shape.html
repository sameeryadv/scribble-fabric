<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribble</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="margin: 0;">
    <canvas id="mainCanvas"></canvas>
    <div class="toolbox">
        <input type="color" name="strokeColor" id="strokeColor">
        <select name="strokeWidth" id="strokeWidth"><option value="3">3</option><option value="5">5</option><option value="8">8</option></select>
        <button onclick="Select()" id="select"><i class="fa-solid fa-arrow-pointer"></i></i></button>
        <button onclick="penDraw()" id="pen"><i class="fa-solid fa-pen"></i></button>
        <button onclick="markerDraw()" id="pen"><i class="fa-solid fa-marker"></i></button>
        <button onclick="sprayDraw()" id="pen"><i class="fa-solid fa-spray-can-sparkles"></i></button>
        <button onclick="highlightDraw()"><i class="fa-solid fa-highlighter"></i></button>
        <button onclick="textBox()"><i class="fa-solid fa-font"></i></button>
        <input type="color" name="fillColor" value="#ffffff" id="fillColor">
        <button onclick="Erase()" id="eraser"><i class="fa-solid fa-eraser"></i></button>
        <button onclick="paintBucketOn()"><i class="fa-solid fa-fill-drip"></i></button>
        <button onclick="AddCircle()"><i class="fa-regular fa-circle"></i></button>
        <button onclick="AddRectangle()"><img src="./assets/rectangle.png" alt="rectangle"></button>
        <button onclick="AddEllipse()"><img src="./assets/ellipse.png" alt="ellipse"></button>
        <button onclick="AddTriangle()"><img src="./assets/triangle.png" alt="triangle"></button>
        <button onclick="AddSquare()"><i class="fa-regular fa-square"></i></i></button>
        <button onclick="AddLine()"><img src="./assets/line.png" alt="line"></button>
        <button onclick="canvas.clear()"><i class="fa-solid fa-broom"></i></button>
        <button onclick="shapeAutocomplete()"><i class="fa-solid fa-shapes"></i></button>
        <button onclick="DownloadPng()" id="downloadpng"><i class="fa-solid fa-floppy-disk"></i></button>
    </div>
    <script src="https://kit.fontawesome.com/d3aa62fa79.js" crossorigin="anonymous"></script>
    <script src="fabric.js"></script>
    <script src="opencv.js" async></script>
    <script src="shape.js"></script>
    <script src="fabricBrush.js"></script>
</body>
</html>
